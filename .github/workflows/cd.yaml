name: CD Pipeline

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy to VPS
        run: |
          ssh user@your-vps-ip << 'EOF'
            cd /home/your-user/fastapi-book-project
            git pull origin main
            docker-compose down
            docker-compose up -d --build
          EOF
